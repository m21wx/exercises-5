<!DOCTYPE html>
<html>
	<head>
	
			<meta charset='UTF-8'/>

			<link rel='stylesheet'href='./style.css'/>
			
			
			
			

			<title> تمرين الساعه والتاريخ </title>
	</head>
	<body>
		
		
		<div class='clock-main'>
			<div class='clock'>
					<label style='--i:1'> <span> 1 </span></label>
					<label style='--i:2'> <span> 2 </span></label>
					<label style='--i:3'> <span> 3 </span></label>
					<label style='--i:4'> <span> 4 </span></label>
					<label style='--i:5'> <span> 5 </span></label>
					<label style='--i:6'> <span> 6 </span></label>
					<label style='--i:7'> <span> 7 </span></label>
					<label style='--i:8'> <span> 8 </span></label>
					<label style='--i:9'> <span> 9 </span></label>
					<label style='--i:10'> <span> 10 </span></label>
					<label style='--i:11'> <span> 11 </span></label>
					<label style='--i:12'> <span> 12 </span></label>
			
			
				<div class='clockwise'>
						<span class='clockHours h '>  </span>
						<span class='clockHours s '>  </span>
						<span class='clockHours m '>  </span>
				</div>
			</div>
			<div class='number'>
					<div class='time'>
						<span class='nh'> 08  </span>
						<span class='nm'> 10  </span>
						<span class='ns'> 09  </span>
					</div>
					
					<div class='date'>
						<span class='yuer'> 08  </span>
						<span class='mon'> 2024  </span>
						<span class='day'> 09  </span>
					</div>
					
			</div>
		
		</div>
		
		
		
		
		
		
		






		<script src='./script.js'> </script>
	</body>
